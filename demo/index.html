<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>number-input demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../number-input.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
    <style>
      number-input {
        --invalid-input-border-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic number-input demo</h3>
      <demo-snippet>
        <template>
          <number-input></number-input>
        </template>
      </demo-snippet>
      <script>
        const numberInputElement = document.querySelector("number-input");
        numberInputElement.value = 8765432.54;
        numberInputElement.addEventListener('value-changed', function () {
            console.log('number-input value changed to: ' + numberInputElement.value);
        });
      </script>
    </div>
  </body>
</html>
