<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="number-input">
  <template>
    <style>
      :host {
        display: block;
      }
      input.invalid {
        border-color: var(--invalid-input-border-color, red);
      }
    </style>
    <input type="text" class$="[[_internalClass]]" on-blur="validateAndFormat" value="{{_internalValue::input}}">
  </template>

  <script>
    /**
     * `number-input`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class NumberInput extends Polymer.Element {
      static get is() {
        return 'number-input';
      }

      static get properties() {
        return {
          value: {
            type: Number,
            notify: true,
            observer: '_valueChanged'
          },
          _internalValue: {
            type: String
          },
          _internalClass: {
            type: String
          }
        };
      }

      static _parseNumber(numberToBeParsed) {
        if (numberToBeParsed) {
          const thousandsSeparatorsRemoved = numberToBeParsed.replace(/,/g, '');
          return parseFloat(thousandsSeparatorsRemoved);
        }
      }

      _valueChanged(newValue) {
        if (newValue) {
          this._internalValue = '' + newValue;
          this.validateAndFormat();
        }
      }

      validateAndFormat() {
        if (this._internalValue) {
          const parsedNumber = NumberInput._parseNumber(this._internalValue);
          if (isNaN(parsedNumber)) {
            this._internalClass = 'invalid';
            this.value = null;
          } else {
            this._internalClass = '';
            this._internalValue = parsedNumber.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,');
            this.value = parsedNumber;
          }
        }
      }
    }

    window.customElements.define(NumberInput.is, NumberInput);
  </script>
</dom-module>
