<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="number-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[_internalValue]]!</h2>
    <input type="text" on-blur="validateAndFormat" value="{{_internalValue::input}}">
  </template>

  <script>
    /**
     * `number-input`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class NumberInput extends Polymer.Element {
      static get is() {
        return 'number-input';
      }
      static get properties() {
        return {
          _internalValue: {
            type: String
          }
        };
      }
      static _parseNumber(numberToBeParsed) {
        if (numberToBeParsed) {
          const thousandsSeparatorsRemoved = numberToBeParsed.replace(/,/g, '');
          return parseFloat(thousandsSeparatorsRemoved);
        }
      }

      validateAndFormat() {
        if (this._internalValue) {
          const parsedNumber = NumberInput._parseNumber(this._internalValue);
          if (!isNaN(parsedNumber)) {
            this._internalValue = parsedNumber.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,');
          }
        }
      }
    }

    window.customElements.define(NumberInput.is, NumberInput);
  </script>
</dom-module>
