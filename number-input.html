<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="number-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[_internalValue]]!</h2>
    <input type="text" value="{{_internalValue::input}}">
  </template>

  <script>
    /**
     * `number-input`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class NumberInput extends Polymer.Element {
      static get is() {
        return 'number-input';
      }
      static get properties() {
        return {
          _internalValue: {
            type: String
          }
        };
      }
    }

    window.customElements.define(NumberInput.is, NumberInput);
  </script>
</dom-module>
